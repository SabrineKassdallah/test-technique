<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Catalogue Termes</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddTerm()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Term Name</th>
            <th>Term type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let term of terms" class="center-align">
            <td>{{ term.name }}</td>
            <td>{{ term.term_type }}</td>
            <td>
              <a href="#" [routerLink]="['/terms/edit/', term.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteTermConfirmation(term)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="terms.length == 0" colspan="6">No terms Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
